name: gitops-cp-data-fabric
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  cp-data-fabric
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    providers:
      - name: aws
        source: "hashicorp/aws"
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: aws-s3-instance
        refs:
          - source: github.com/cloud-native-toolkit/terraform-aws-s3-instance
            version: ">= 1.1.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: s3_bucket_id
        moduleRef:
          id: aws-s3-instance
          output: s3_bucket_id
      - name: s3_bucket_region
        moduleRef:
          id: aws-s3-instance
          output: s3_bucket_region
